<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Float Kullanımı</title>
  </head>
  <body>
    <h1>Css Float Kullanımmı</h1>

    <div style="float: left; border: 1px solid">Bu div satırı kaplar</div>
    <div>Bu 2. div satırı kaplar</div>
    <div>Bu 3. div staırı kaplar</div>
    <div style="float: right; border: 1px solid">
      Bu div float right sağdan dizilmeye başlar
    </div>
    <div style="float: right; border: 1px solid">Bu 2. div satırı kaplar</div>
    <div style="clear: right">
      Bu divi float tan arındırmak için clear kullanmalıyız
    </div>
    <div style="clear: both">
      Bu divi float tan arındırmak için iki yönlü kaldırabiliriz.
    </div>
  </body>
</html>
