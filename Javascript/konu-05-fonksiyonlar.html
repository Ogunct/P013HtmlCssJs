<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Fonksiyonlar</title>
  </head>
  <body>
    <h1>Javascript Fonksiyonlar</h1>
    <script>
      // Fonksiyon Tanımlama
      function FonksiyonAdi(parametre) {
        console.log("Fonksiyon gönderilen değer :", parametre);
      }
      // Fonksiyonu Çağırma
      FonksiyonAdi("Javascript Fonksiyon Çağırma");

      // Örnek 2 : void metot:geriye döndürmeyen
      function ToplamaYap(sayi1, sayi2) {
        console.log("Sayıların Toplmaı :", sayi1 + sayi2);
      }
      ToplamaYap(10, 8);

      //Örnek 3 : Geriye değer döndüren metot
      function cikarmaYap(sayi1, sayi2) {
        return sayi1 - sayi2;
      }
      console.log("Çıkarma Sonucu :", cikarmaYap(36, 18));

      // Örnek 4 : Sayfa arkaplan ve yazı rengini değiştirme

      function RenkDegistir(arkaplanRengi, yaziRengi) {
        document.bgColor = arkaplanRengi;
        document.fgColor = yaziRengi;
      }
      RenkDegistir("red", "white");
      console.log("Pencere Genişliği", window.innerWidth);
      console.log("Pencere Genişliği", window.innerHeight);

      console.log("Pencere Genişliği(outerwight)", window.outerWidth);
      console.log("Pencere Genişliği(outerheight)", window.outerHeight);
    </script>
  </body>
</html>
