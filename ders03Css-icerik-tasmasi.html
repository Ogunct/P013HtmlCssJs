<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İçerik Taşması</title>
  </head>
  <body>
    <div
      style="
        width: 300px;
        height: 200px;
        background-color: bisque;
        overflow: auto;
      "
    >
      <h1>İçerik Taşması</h1>
      <p>Css overflow özelliği ile ayarlanır.</p>
      <p>Visible varsayılan: içerik taşarsa karışmaz.</p>
      <p>Hidden:Taşan kısım kırpılır.</p>
      <p>Scroll:Taşan kısım kırpılır ve kalan içerik kaydırma çubuğu çıkar.</p>
      <p>
        Auto: scrolla benzer fakat sadece gerektiğinde kaydırma çubuğu çıkar.
      </p>
    </div>
  </body>
</html>
